Application:
    Name: Image Segmentation
    Description: Deeplab v3
    Icon: ../demo-ai/computer-vision/tflite-object-detection/python/resources/TensorFlowLite_Python.png
    Board:
        List: all
    Type: script
    Script:
        Exist:
            File: /dev/video0
            Msg_false: Camera is not connected (/dev/video0 doesn't exist)
